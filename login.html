<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fatto a Mano</title>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        .form-icon{
            cursor: pointer;
        }
        #error{
            display: none;
            color: #ff533c;
            font-size: 0.9rem;  
        }
        .logo {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #c29800;
        }
        #sombraCard{
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }
    </style>
</head>

<body class="container d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div id="sombraCard" class="card rounded-3">
                    <div class="card-body">
                        <div class="logo">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h3 class="text-center mb-4">Login</h3>
                        <form id="loginForm" action="index.html">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required
                                    aria-describedby="emailHelp">
                                <div id="emailHelp" class="form-text">Nunca vamos compartilhar seu email com ninguém
                                </div>
                            </div>
                            <div class="mb-3">

                                <label for="senha" class="form-label">Senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="senha" minlength="5" required>
                                    <span class="input-group-text form-icon" onclick="togglePassword('senha')">
                                        <i class="fa fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmar" class="form-label">Confirme sua senha</label>
                                <div class="input-group">
                                    <input type="password" class="form-control" id="confirmar" minlength="5" required>
                                    <span class="input-group-text form-icon" onclick="togglePassword('confirmar')">
                                        <i class="fa fa-eye"></i>
                                    </span>
                                </div>
                                <p id="error" style="display: none; color: #ff533c;">As senhas não coincidem! Tente novamente</p>

                            </div>
                            <div class="d-grid mb-2">
                                <button id="entrar" type="submit" class="btn btn-outline-primary">
                                    Entrar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    <script>
    

    </script>

</body>

</html>
